mariadb_version: "10.3"
mariadb_root_password: "123456"
mariadb_remote: "True"
nodejs_version: "12"

mariadb_configuration_default:
  - name: default-storage-engine
    value: MyISAM
  - name: character-set-client-handshake
    value: FALSE
  - name: character-set-server
    value: utf8mb4
  - name: collation-server
    value: utf8mb4_unicode_ci

# docker
docker_applications: 
  - phpmyadmin

# init passsword of database
init_db: 
  mariadb:
    admin: root
    users: ["erpnext"]
    password: "123456"

init_application:
  erpnext:
    username: Administrator
    password: admin
    commands: 
      - sudo -H -u erpnext bash -c "cd /home/erpnext/frappe-bench && export GIT_PYTHON_REFRESH=quiet && bench --site {{erpnext_site_name}} set-admin-password $new_password"