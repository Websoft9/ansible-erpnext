mariadb_version: "10.3"
mariadb_root_password: "123456"
mariadb_remote: True

init_db: 
  mariadb:
    admin: root
    password: "123456"

docker_applications: 
  - phpmyadmin

init_docker:
  erpnext:
    admin_username: Administrator  
    admin_password: "admin"
    db: mariadb
    db_name:
    db_username: "root"
    db_password: "123456"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/erpnext/docker-compose.yml" 
    compose_commands: 
        - sudo sleep 30s
        - ip=$(curl ifconfig.me)
        - rm -rf /var/lib/docker/volumes/erpnext_*-vol/_data/*   
        - rm -rf /data/mysql/_* 
        - sudo sed -i  "s/SITE_NAME.*/SITE_NAME=$ip/g"  /data/wwwroot/erpnext/.env
        - sudo sed -i "s/SITES=.*/SITES=\`$ip\`/g" /data/wwwroot/erpnext/.env
        - sudo sed -i "s/ADMIN_PASSWORD=admin/ADMIN_PASSWORD=$new_password/g" /data/wwwroot/erpnext/.env
        - sudo sed -i "s/MYSQL_ROOT_PASSWORD=123456/MYSQL_ROOT_PASSWORD=$new_password/g" /data/wwwroot/erpnext/.env
    

